<!DOCTYPE html>
<div id="root">
	<script src="index.js" charset="utf-8" defer>
	</script>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Benny's Typing Game</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div class="header">
			<div class="header-image-container">
				<img src="logo.png" alt="logo">
      </div>
      <h1>
        Benny's Typing Game
      </h1>
      <div class="header-image-container">
        <img src="logo.png" alt="logo">
      </div>
    </div>


    	<button type ="button" id= "start-typing-button" class="buttons">Start typing button</button>

    	<div id="is-it-correct"></div>

    <div id ="game" class ="game-box">
    	<div id="what-to-type" class="hidden text-box">
        	<p id="to-be-typed" class ="text">
            	Type this please
        	</p>
    	</div>

		<div id ="typing-input" class="hidden insert-text-box">
    	    <label for="post-text-input">Insert text here</label>
        	<button type = "button" id = "text-input-button"</button>
	        <input type="text" id="post-text-input"></input>
		</div>

    	<div id="highscore-box" class="highscore">
			<p id="highscores-p" class="highscores">
				HIGHSCORES
			</p>
			<p id="highscores-p" class="highscore-first">
				<span class = "username"> hi:</span> 
        <span class = "wpm"> 2 </span>
        
			</p>
			<p id="highscores-p" class="highscore-second">
				<span class = "username"> hi:</span> 
        <span class = "wpm"> 2 </span>
			</p>
			<p id="highscores-p" class="highscore-third">
				<span class = "username"> hi:</span> 
        <span class = "wpm"> 2 </span>
			</p>
			<p id="highscores-p" class="highscore-fourth">
				<span class = "username"> hi:</span> 
        <span class = "wpm"> 2 </span>
			</p>
			<p id="highscores-p" class="highscore-fifth">
				<span class = "username"> hi:</span> 
        <span class = "wpm"> 2 </span>
			</p>
      <p id="highscores-p" class ="highscore-sixth">
        <span class = "username"> hi:</span> 
        <span class = "wpm"> 2 </span>
      </p>
    	</div>
	</div>

	<div id="coding" class="crew">
		<p id="group" class="group-list">
			 Ian Beard, Zack Chand, James Rundle, Andy James
		</p>
	</div>

   	<div id="modal-backdrop" class="hidden"></div>
    <div id="save-score-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
        	<h3>Save Score</h3>
         	 <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
					 <span id='score-output'></span>
        </div>

        <div class="modal-body">

          <div class="score-input-element">
            <label for="name-input">Name</label>
            <input type="text" id="name-input"></input>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">dont save</button>
          <button type="button" id="modal-accept" class="action-button">Save</button>
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
  <div id="root"></div>
  <script src="main.js" type="text/javascript"></script>
</body>
</div>
